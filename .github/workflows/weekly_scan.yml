name: Weekly Game Radar

on:
  schedule:
    - cron: '0 2 * * 1' # 每周一运行
  workflow_dispatch:    # 允许手动触发

permissions:
  contents: write       # 【关键】给予写权限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # 运行 Python 脚本 (它会读取 data.json -> 搜索 -> 更新 data.json -> 生成 index.html)
      - name: Run Scan Script
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python main.py

      # 【新增】将更新后的 data.json 提交回仓库
      # 这样下次运行就能读取到这次存的数据了
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # 尝试添加 data.json
          git add data.json
          
          # 如果有变化则提交，没变化则忽略错误
          git commit -m "Update game intelligence data" || echo "No data changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
